<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Connexion</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <!--            <h2 class="text-center text-dark mt-5">Login Form</h2>-->
            <!--            <div class="text-center mb-5 text-dark">Made with bootstrap</div>-->

            <div class="alert alert-warning d-flex align-items-center mt-3" role="alert" th:if="${param.error}">
                <svg aria-label="Warning:" class="bi flex-shrink-0 me-2" height="24" role="img" width="24">
                    <use xlink:href="#exclamation-triangle-fill"/>
                </svg>
                <div>
                    Nom d'utilisateur ou mot de passe incorrect.
                </div>
            </div>

            <div class="alert alert-success d-flex align-items-center mt-3" role="alert" th:if="${param.logout}">
                <svg aria-label="Success:" class="bi flex-shrink-0 me-2" height="24" role="img" width="24">
                    <use xlink:href="#check-circle-fill"/>
                </svg>
                <div>
                    Vous avez été déconnecté
                </div>
            </div>
            <div class="alert alert-success d-flex align-items-center mt-3" role="alert" th:if="${successInscription}">
                <svg aria-label="Success:" class="bi flex-shrink-0 me-2" height="24" role="img" width="24">
                    <use xlink:href="#check-circle-fill"/>
                </svg>
                <div>
                    Vous êtes maintenant enregistré, vous pouvez vous connecter
                </div>
            </div>
            <div class="card my-5">
                <form class="card-body cardbody-color p-md-5 p-lg-5" method="post" th:action="@{/login}">
                    <div class="text-center">
                        <img height="100" style="border-radius: 30rem" th:src="@{/images/pmy-buddy.svg}" width="200">
                    </div>

                    <div class="mb-3">
                        <input aria-describedby="emailHelp" class="form-control" id="username" name="username"
                               placeholder="User Name"
                               type="text">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" id="password" name="password" placeholder="password"
                               type="password">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary px-5 mb-3 w-100" type="submit">Se connecter</button>
                    </div>
                    <div class="form-text text-center mb-5 text-dark" id="emailHelp">
                        pas de compte? <a class="text-dark fw-bold" th:href="@{/register}">Créer un nouveau compte</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<div th:replace="fragments/footer.html"/>
</body>
</html>
