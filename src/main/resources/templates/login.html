<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Connexion</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Login Form</h2>
            <div class="text-center mb-5 text-dark">Made with bootstrap</div>

            <div  th:if="${param.error}" class="alert alert-warning d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div>
                    Nom d'utilisateur ou mot de passe incorrect.
                </div>
            </div>

            <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                <div>
                    Vous avez été déconnecté
                </div>
            </div>
            <div class="card my-5">
                <form class="card-body cardbody-color p-md-5 p-lg-5" th:action="@{/login}" method="post">
                    <div class="text-center">
                        <img th:src="@{/images/pmy-buddy.svg}" width="200" height="100" style="border-radius: 40%;">
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp"
                               placeholder="User Name">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="password">
                    </div>
                    <div class="text-center"><button type="submit" class="btn btn-primary px-5 mb-3 w-100">Se connecter</button></div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">
                        pas de compte? <a th:href="@{/register}" class="text-dark fw-bold">Créer un nouveau compte</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
