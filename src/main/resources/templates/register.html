<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <title>Inscription</title>
</head>
<body>
<div class="container">
    <div class="row">

        <div class="col-md-6 offset-md-3">
            <div th:if="${error}" class="alert alert-warning my-2"  role="alert">
                <div th:each="item : ${message}" >
                    <p th:text="${item}"></p>
                </div>
            </div>

            <div class="card my-1 p-4" style="width: 600px;margin: auto;">
                <div class="text-center">
                    <img height="100" style="border-radius: 30rem" th:src="@{/images/pmy-buddy.svg}" width="200">
                </div>

                <form class="card-body cardbody-color p-lg-3" action="#" th:action="@{/register/user}" th:object="${utilisateur}" method="post">
                    <div class="form-group my-2">
                        <label for="inputPrenom">Prenom</label>
                        <input type="text" class="form-control" id="inputPrenom" th:field="*{prenom}"  placeholder="Prenom">
                    </div>
                    <div class="form-group my-4">
                        <label for="inputNom">Nom</label>
                        <input type="text" class="form-control" id="inputNom" th:field="*{nom}" placeholder="Nom">
                    </div>
                    <div class="form-group my-4">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" th:field="*{email}" aria-describedby="emailHelp"
                               placeholder="Adresse mail">
                    </div>
                    <div class="form-group my-4">
                        <label for="inputPassword">Mot de passe</label>
                        <input type="password" class="form-control" id="inputPassword" th:field="*{password}" placeholder="Password">
                    </div>
                    <div class="form-group my-4">
                        <label for="inputPasswordRepeat">Confirmation mot de passe</label>
                        <input type="password" class="form-control" id="inputPasswordRepeat" th:field="*{passwordRepeat}" placeholder="Password">
                    </div>

                    <div class="form-group my-4">
                        <label for="inputeDateNaissance">Date de naissance</label>
                        <input type="date" placeholder="Choisir une date" class="form-control"  id="inputeDateNaissance" th:field="*{dateNaissance}" pattern="yyyy-mm-dd"
                               max="2005-12-31">
<!--                        <input type="text" pattern="dd/mm/yyyy" class="datepicker" name="date" value="" th:field="*{dateNaissance}" id="inputeDateNaissance"/>-->
                    </div>
                    <div class="my-4" style="width: 60%;margin: auto;">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">S'inscrire</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer.html"/>
</body>
</html>
