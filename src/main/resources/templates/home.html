<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Profile</title>
</head>
<body>
<div class="container-fluid">
    <div sec:authorize="isAuthenticated()">
        <div th:replace="fragments/header.html"/>
        <div class="text-center mt-2">
            <h3>Bienvenue</h3>
        </div>
    </div>
    <div class="container">


        <div class="text-center my-3">
            <img th:src="@{/images/pmy-buddy-background.png}" style="min-width: 300px;max-width:600px;">


            <div class="my-3" sec:authorize="!isAuthenticated()">
                <div class="form-text my-2 text-dark">
                    Aller sur la <a th:href="@{/login}" class="text-dark fw-bold"> page de connexion</a>
                </div>
                <div class="form-text my-1 text-dark">
                    pas de compte? <a th:href="@{/register}" class="text-dark fw-bold">Cr√©er un nouveau compte</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer.html"/>
</body>
</html>
